<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const PostListApp = {
        delimiters: ['[[', ']]'],
        data() {
            return {
                postList: [],
                category: '',
                tag: '',
            };
        },

        created() {
            console.log('created..');
            const params = new URL(location).searchParams;
            this.category = params.get('category');
            this.tag = params.get('tag');
            this.fetchPostList();
        },

        methods: {
            fetchPostList() {
                console.log('fetchPostList..', this.category, this.tag);
                let getUrl = '';
                if (this.category) getUrl = `/api/post/list/?category=${this.category}`;
                else if (this.tag) getUrl = `/api/post/list/?tag=${this.tag}`;
                else getUrl = '/api/post/list/';

                axios
                    .get(getUrl)
                    .then((res) => {
                        console.log('fetch post list...res:', res);
                        this.postList = res.data;
                    })
                    .catch((err) => {
                        console.log('fetch post list...err:', err.response);
                        alert(`${err.response.status} ${err.response.statusText}`);
                    });
            },
        },
    };

    Vue.createApp(PostListApp).mount('#page-top');
</script>
